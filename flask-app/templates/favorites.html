<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Custom styles for the header */
        header {
            background-color: #16a085;
            color: #fff;
            text-align: center;
            padding: 20px 0; /* Adjust top and bottom padding */
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 1rem;
            margin: 0; /* Remove top and bottom margins */
        }

        .header-logo img {
            max-width: 100%;
            height: auto;
        }

        /* Adjust the padding of the .logo-container */
        .logo-container {
            padding-top: 10px; /* Adjust top padding */
            padding-bottom: 10px; /* Adjust bottom padding */
        }

        /* Center the buttons horizontally */
        .header-buttons {
            text-align: center;
        }

        /* Add some spacing between the logo and buttons */
        .header-buttons a {
            margin-right: 10px; /* Adjust the right margin for spacing */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-2 logo-container header-logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="HVJ Travel Agency Logo" width="90">
                </div>
                <div class="col-md-10 header-buttons">
                    <!-- Navigation Bar -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <a class="btn btn-primary btn-sm" href="/welcome">Home</a>
                                    <!-- Add a separate <li> for the "Add to Favorites" button -->
                                    {% if 'username' in session %}
                                        <a class="btn btn-primary btn-sm" href="/logout">Logout</a>
                                    {% else %}
                                        <li class="nav-item">
                                            <a class="nav-link" href="/login">Login</a>
                                        </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

<div class="container mt-4">
    {% if favorite_cities %}
        <ul>
            {% for city in favorite_cities %}
                <li><a href="{{ url_for(city) }}">{{ city.capitalize() }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't added any favorite cities yet.</p>
    {% endif %}
</div>


    <!-- Link to Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
