<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        /* Custom styles for the header */
        header {
            background-color: #16a085;
            color: #fff;
            text-align: left;
            padding: 10px 0;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .header-logo img {
            max-width: 100%;
            height: auto;
        }

        .logo-container {
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            align-items: center;
        }

        .header-buttons {
            text-align: right;
        }

        .header-buttons a {
            margin-left: 10px;
        }

        /* Rest of your styles for the profile */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }

        .form-container {
            flex: 2;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container label,
        .form-container input {
            width: 100%;
        }

        .profile-img {
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .profile-img:hover .edit-icon {
            display: block;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-3 logo-container header-logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="HVJ Travel Agency Logo" width="90">
                </div>
                <div class="col-md-9 header-buttons">
                    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/welcome">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">Profile</a>
                                </li>
                                <li class="nav-item">
                                    {% if 'username' in session %}
                                        <a class="nav-link" href="/logout">Logout</a>
                                    {% else %}
                                        <a class="nav-link" href="/login">Login</a>
                                    {% endif %}
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="wrapper">
            <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
<div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ user_info['email'] }}" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>Sex:</label>
                    <input type="text" name="sex" class="form-control" value="{{ user_info['sex'] }}" placeholder="Sex">
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" class="form-control" value="{{ user_info['age'] }}" placeholder="Age">
                </div>


                <div class="form-group">
                    <label>Current Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter current password ">
                </div>

                <div class="form-group">
                    <input type="submit" value="Save Profile" class="btn btn-primary btn-block">
                </div>
            </form>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editImageIcon = document.querySelector(".edit-icon");
            const profileImageInput = document.getElementById("user_image");

            editImageIcon.addEventListener("click", function (event) {
                event.preventDefault();
                profileImageInput.click();
            });
        });
    </script>
</body>
</html>
