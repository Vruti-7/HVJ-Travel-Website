<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Your Website</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
     .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Custom styles for the header */
        header {
            background-color: #16a085;
            color: #fff;
            text-align: center;
            padding: 20px 0; /* Adjust top and bottom padding */
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        h1 {
		
			text-align: center;
            font-size: 1rem;
            margin: 0; /* Remove top and bottom margins */
        }

		
		.header-logo img {
    max-width: 100%;
    height: auto;
}

/* Adjust the padding of the .logo-container */
.logo-container {
    padding-top: 10px; /* Adjust top padding */
    padding-bottom: 10px; /* Adjust bottom padding */
}

 html, body {
        height: 100%;
        overflow-y: auto;
    }

    .container {
        max-width: 800px; /* Adjust the maximum width of the container */
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add some padding for content inside the container */
    }

    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
<div class="col-md-2 logo-container header-logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="HVJ Travel Agency Logo" width="90">
	
</div>
    </header>

        <div class="container mt-4">
        <div class="wrapper">
            <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                <!-- Display an error message if provided -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" class="form-control" placeholder="Sex" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label for="user_image">Upload Image:</label>
                    <input type="file" id="user_image" name="user_image" class="form-control-file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary btn-block">
                </div>
                <div class="text-center">
                    Already a member? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
